---
layout: PostCategories
---

<div class="blog">
{% for item in site.data.categories %}

<h1>{{ item.name }}:</h1>
    <ul>
        {% for post in site.posts %}

            {% if post.categories contains {{item.cate}} %}
                <li>
                    <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }} + Hello</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>

{% endfor %}

    
</div>
